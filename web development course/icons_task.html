<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icons</title>
    <script src="https://kit.fontawesome.com/3e3d70d44c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style5.css">
</head>
<body>
    <h1>ICONS TASK</h1>
    <div class="container">
    <h4 class="icon">coding</h4>
    <div class="row">
        <div class="col">
         <i class="fa-solid fa-shield"></i>
        </div>
        <div class="col">
        <i class="fa-solid fa-gears"></i>
           </div>
           <div class="col">
            <i class="fa-solid fa-code"></i>
           </div>
           <div class="col">
            <i class="fa-solid fa-bug"></i>
           </div>
           <div class="col">
            <i class="fa-solid fa-microchip"></i>
           </div>
    </div>
    <h4 class="icon">Medical+Health</h4>
    <div class="row">
        <div class="col">
            <i class="fa-solid fa-stethoscope"></i>
        </div>
        <div class="col">
            <i class="fa-solid fa-heart"></i>
        </div>
        <div class="col">
            <i class="fa-solid fa-brain"></i>
        </div>
        <div class="col">
            <i class="fa-solid fa-eye"></i>
        </div>
        <div class="col">
            <i class="fa-solid fa-viruses"></i>
        </div>
    </div>
    <h4 class="icon">gaming</h4>
    <div class="row">
        <div class="col">
            <i class="fa-solid fa-scroll"></i>
        </div>
        <div class="col">
            <i class="fa-solid fa-gamepad"></i>
        </div>
        <div class="col">
            <i class="fa-solid fa-puzzle-piece"></i>
        </div>
        <div class="col">
            <i class="fa-solid fa-dice"></i>
        </div>
        <div class="col">
            <i class="fa-solid fa-headset"></i>
        </div>
    </div>
    <h4 class="icon">Design</h4>
    <div class="row">
        <div class="col">
            <i class="fa-solid fa-pen"></i>
        </div>
        <div class="col">
            <i class="fa-solid fa-circle-half-stroke"></i>
        </div>
        <div class="col">
            <i class="fa-solid fa-layer-group"></i>
        </div>
        <div class="col">
            <i class="fa-solid fa-eye"></i>
        </div>
        <div class="col">
            <i class="fa-solid fa-copy"></i>
        </div>
    </div>
    <h4 class="icon">Social media</h4>
    <div class="row">
        <div class="col">
            <i class="fa-brands fa-youtube"></i>
        </div>
        <div class="col">
            <i class="fa-brands fa-twitter"></i>
        </div>
        <div class="col">
            <i class="fa-brands fa-instagram"></i>
        </div>
        <div class="col">
            <i class="fa-brands fa-tiktok"></i>
        </div>
        <div class="col">
            <i class="fa-brands fa-github"></i>
        </div>
    </div>
</div>
</div>
</body>
</html>
