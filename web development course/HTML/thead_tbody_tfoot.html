<!--
    table blocks are used to apply styles or changes was apply to individual blocks
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thead_tbody_tfoot</title>
</head>
<body>
   <h2>let us see how to use thead,tbody,tfoot</h2> 
   <table>
    <thead>
        <tr>
            <th>student name</th>
            <th>student marks</th>

        </tr>
        
    </thead>
    <tbody>
        <tr>
            <td>student1</td>
            <td>50</td>
        </tr>
        <tr>
            <td>student2</td>
            <td>50</td>
        </tr>
        <tr>
            <td>student3</td>
            <td>40</td>
        </tr>

    </tbody>
    <tfoot>
        <tr>
            <td>total =</td>
            <td> 140</td>
        </tr>

    </tfoot>
   </table>
</body>
</html>
