<!--
    description method is used is to adding description to elements
    <dl>-description lists
    <dd><dt>-list items
    <dt>-term
    <dd>-description
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Description_lists</title>
</head>
<body>
    <h2>description lists</h2>
    <h5>following are the courses offered in this college</h5>
    <dl>
        <dt>cse</dt>
        <dd>- computer science and engineering</dd>
        <dt>me</dt>
        <dd>- mechanical engineering</dd>
        <dt>ece</dt>
        <dd>- electronics communications engineering</dd>
    </dl>
    
</body>
</html>
