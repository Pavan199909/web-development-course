<!--
    ordered lists is used when the elements is listing in order 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>orderedlists</title>
</head>
<body>
    <h2>ordered lists</h2>
    <h5>following example is showing the order of the rankings</h5>
    <ol>
        <li>A</li>
        <li>B</li>
        <li>C</li>
        <li>D</li>
        
    </ol>
</body>
</html>
