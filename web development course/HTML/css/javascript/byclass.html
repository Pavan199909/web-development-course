<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>byclass</title>
</head>
<body>
    <h2 class="hello">hi</h2>
    <p class="hello">hello,this is a paragraph</p>
    <script>
        const a=document.getElementsByClassName("hello");
        alert(a[0])
    </script>
</body>
</html>
