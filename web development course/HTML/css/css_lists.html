<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
    <style>
        .unordered1{
            list-style-type: circle;
            list-style-position: inside;
            
           
        
            border:3px solid red;

        }
        li{
            border:3px solid brown;
            
        }
        .ordered1{
            list-style-type:lower-alpha;
        }
    </style>
</head>
<body>
    <h2>unordered listing</h2>
    <h5>The following are the example of cities</h5>
    <ul class="unordered1">
        <li>vijayawada</li>
        <li>vizag</li>
        <li>tirupathi</li>
        <li>hyderabd</li>
        <li>bhimavaram</li>

    </ul>
    <h2>ordered lists</h2>
    <h5>following example is showing the order of the rankings</h5>
    <ol class="ordered1">
        <li>A</li>
        <li>B</li>
        <li>C</li>
        <li>D</li>
        
    </ol>
</body>
</html>
